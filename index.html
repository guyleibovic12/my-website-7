<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>מנהל המשפחה • גרסת ענן</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2F80ED">
  <link rel="icon" href="assets/icon-192.png">
  <style>
    :root{ --bg:#0b1324; --card:#121a2f; --muted:#8fa3c7; --primary:#2F80ED; --accent:#27AE60; --danger:#EB5757; }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Noto Sans',sans-serif}
    header{position:sticky;top:0;z-index:5;display:flex;align-items:center;gap:.75rem;padding:1rem;background:linear-gradient(180deg, rgba(18,26,47,.98), rgba(18,26,47,.85));border-bottom:1px solid rgba(255,255,255,.06);backdrop-filter: blur(10px);}
    header img{width:36px;height:36px}
    header h1{font-size:1.1rem;margin:0}
    #installBtn{margin-inline-start:auto;background:var(--primary);border:none;color:#fff;padding:.5rem .8rem;border-radius:.6rem;cursor:pointer}
    nav{display:flex;gap:.5rem;flex-wrap:wrap;padding:.5rem 1rem 1rem;border-bottom:1px solid rgba(255,255,255,.06);background:linear-gradient(180deg, rgba(18,26,47,.85), rgba(18,26,47,0));position:sticky;top:64px;z-index:4;}
    nav a{text-decoration:none;color:#fff;background:#192243;border:1px solid rgba(255,255,255,.08);padding:.45rem .7rem;border-radius:.6rem;font-size:.95rem}
    nav a.active{background:var(--primary)}
    main{padding:1rem;max-width:1100px;margin:auto}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:1rem}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:1rem;padding:1rem}
    .card h3{margin:.2rem 0 .8rem}
    input,select,textarea,button{background:#0f162c;color:#fff;border:1px solid rgba(255,255,255,.1);padding:.6rem .7rem;border-radius:.6rem;font:inherit;width:100%}
    button{cursor:pointer}
    .row{display:flex;gap:.6rem;align-items:center}
    .row > *{flex:1}
    .muted{color:var(--muted);font-size:.9rem}
    .badge{display:inline-flex;align-items:center;gap:.35rem;padding:.2rem .5rem;border-radius:.5rem;background:#0f162c;border:1px solid rgba(255,255,255,.1)}
    .pill{border-radius:999px}
    .list{display:flex;flex-direction:column;gap:.6rem}
    .item{display:flex;align-items:center;gap:.6rem;background:#0f162c;border:1px solid rgba(255,255,255,.06);padding:.6rem .7rem;border-radius:.7rem}
    .item small{color:var(--muted)}
    .actions{display:flex;gap:.4rem}
    .actions button{flex:none}
    .danger{background:var(--danger);border-color:transparent}
    .ok{background:var(--accent);border-color:transparent}
    .primary{background:var(--primary);border-color:transparent}
    .section-title{display:flex;align-items:center;justify-content:space-between;margin:.2rem 0 .6rem}
    .calendar{display:grid;grid-template-columns:repeat(7,1fr);gap:.4rem}
    .day{background:#0f162c;border:1px solid rgba(255,255,255,.06);min-height:100px;border-radius:.6rem;padding:.4rem;font-size:.9rem}
    .chips{display:flex;flex-wrap:wrap;gap:.4rem}
    .chip{padding:.25rem .55rem;border:1px solid rgba(255,255,255,.12);border-radius:999px;background:#18203a;font-size:.8rem}
    footer{padding:3rem 1rem;color:var(--muted);text-align:center}
    .auth{display:flex;gap:.5rem;flex-wrap:wrap}
  </style>
</head>
<body>
  <header>
    <img src="assets/icon-192.png" alt="סמליל">
    <h1>מנהל המשפחה • ענן</h1>
    <button id="installBtn" hidden>התקנה</button>
  </header>

  <nav id="tabs" hidden>
    <a href="#/dashboard" class="active">ראשי</a>
    <a href="#/calendar">יומן</a>
    <a href="#/activities">חוגים</a>
    <a href="#/tasks">משימות</a>
    <a href="#/shopping">קניות</a>
    <a href="#/messages">הודעות</a>
    <a href="#/members">משפחה</a>
    <a href="#/settings">הגדרות</a>
  </nav>

  <main id="app"></main>

  <footer>
    סנכרון חי באמצעות Firebase (Firestore + Auth). עובד גם באופליין.<br>
    מתאים לאייפון ולאנדרואיד כ-PWA.
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="sync.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator){
      window.addEventListener('load', ()=>navigator.serviceWorker.register('service-worker.js'));
    }
  </script>
</body>
</html>
